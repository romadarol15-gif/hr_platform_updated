{% extends "base.html" %}
{% block title %}Вход - HR Платформа{% endblock %}
{% block content %}
<div class="login-container">
<div class="login-card">
<h2>Вход в систему</h2>
<form method="post" class="login-form">
{% csrf_token %}
<div class="form-group">
<label>Табельный номер</label>
<input type="text" name="username" placeholder="Логин..." required class="form-control" autofocus>
</div>
<div class="form-group">
<label>Пароль</label>
<input type="password" name="password" placeholder="Пароль..." required class="form-control">
</div>
<button type="submit" class="btn btn-primary btn-full-width">Войти</button>
</form>
<div class="login-hint">
<p><small>Тестовые пользователи: 00000001-00000010 | Пароль: Pass1234!</small></p>
<p><small>Админ: admin / Pass1234!</small></p>
</div>
</div>
</div>
{% endblock %}
